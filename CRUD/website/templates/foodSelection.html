<script>
  document.querySelectorAll('.increment').forEach(button => {
    button.addEventListener('click', () => {
      const item = button.getAttribute('data-item');
      const quantityElement = document.getElementById(`quantity-${item}`).querySelector('.text-quantity');
      let quantity = parseInt(quantityElement.innerText);
      quantity++;
      quantityElement.innerText = quantity;
      quantityElement.classList.add('text-quantity'); // Reaplica a classe
    });
  });

  document.querySelectorAll('.decrement').forEach(button => {
    button.addEventListener('click', () => {
      const item = button.getAttribute('data-item');
      const quantityElement = document.getElementById(`quantity-${item}`).querySelector('.text-quantity');
      let quantity = parseInt(quantityElement.innerText);
      if (quantity > 0) {
        quantity--;
        quantityElement.innerText = quantity;
        quantityElement.classList.add('text-quantity'); // Reaplica a classe
      }
    });
  });
</script>

<script>
  document.getElementById('confirm-button').addEventListener('click', (event) => {
    event.preventDefault(); // Previne o redirecionamento imediato

    const quantities = [];
    document.querySelectorAll('.foods-wrap').forEach((element, index) => {
      const quantity = parseInt(element.querySelector('.text-quantity').innerText);
      if (quantity > 0) {
        quantities.push({ food_id: index + 1, quantity: quantity });
      }
    });

    fetch('/create_order', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ quantities: quantities }),
    })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          window.location.href = "{{ url_for('views.home') }}";
        } else {
          alert('注文忘れていません？🤨');
        }
      })
      .catch((error) => {
        console.error('Error:', error);
      });
  });
</script>
